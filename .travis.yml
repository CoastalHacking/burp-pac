sudo: false
language: java
jdk:
- oraclejdk8
script:
- ./gradlew shadowJar
after_success:
- bash <(curl -s https://codecov.io/bash)
before_deploy:
- export RELEASE_PKG_FILE=$(ls build/libs/burp-pac-*-all.jar)
- echo "deploying $RELEASE_PKG_FILE to GitHub releases"
deploy:
  skip_cleanup: true
  file_glob: true
  provider: releases
  api_key:
    secure: 
  file: "${RELEASE_PKG_FILE}"
  on:
    branch: develop
    pre-release: true
    overwrite: true
    repo: CoastalHacking/burp-pac