plugins {
  id 'com.github.johnrengelman.shadow' version '2.0.1'
  id 'java'
}

group = 'us.coastalhacking'
version = '0.0.2-SNAPSHOT'

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// https://discuss.gradle.org/t/checkstyle-how-to-use-an-official-style-configuration/6952/7
apply plugin: 'checkstyle'

// https://vorba.ch/2015/java-gradle-travis-jacoco-codecov.html
apply plugin: 'jacoco'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

configurations {
  checkstyleConfig {
  	transitive = false
  }
}

def versions = [
  // http://checkstyle-addons.thomasjensen.com/checkstyle-compatibility-matrix.html
  checkstyle: '8.2',
]

checkstyle {
  toolVersion = "${versions.checkstyle}"
  // https://github.com/google/styleguide
  config = resources.text.fromArchiveEntry(configurations.checkstyleConfig, 'google_checks.xml')
  // break on violations
  ignoreFailures = false
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.1'
    implementation 'com.github.markusbernhardt:proxy-vole:1.0.4'
    // also pulls in transitive guava library
	implementation 'com.google.inject:guice:4.1.0'
	// do not package
	api 'net.portswigger.burp.extender:burp-extender-api:1.7.22'

	// Testing
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.8.47'
    
	checkstyleConfig "com.puppycrawl.tools:checkstyle:${versions.checkstyle}"
}

